<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link rel="icon" href="img/heart.png" type="image/png">
        <link rel="stylesheet" type="text/css" href="./index.css" >
    </head>
    <body>
        <h1>Music Player</h1>
        <main class="container item">
            <div class="megalovania">
                <figure>
                    <figcaption>Undertale Megalovania</figcaption>
                    <audio
                        controls
                        src="./musics/megalovania.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                    </audio>
                </figure>
            </div>
            <div class="muffet item">
                <figure>
                    <figcaption>Undertale Muffet Theme</figcaption>
                    <audio
                        controls
                        src="./musics/muffet.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                    </audio>
                </figure>
            </div>
            <div class="napstablook item">
                <figure>
                    <figcaption>Undertale Napstablook Theme</figcaption>
                    <audio
                        controls
                        src="./musics/napstablook.mp3">
                            Your browser does not support the
                            <code>audio</code> element.
                    </audio>
                </figure>
            </div>
        </main>
    </body>
</html>
